<app-header></app-header>
<div class="container" [formGroup]="problemForm">
  <div class="row problem-content-margin">
    <h2 class="display-4 mx-auto">Finding Falcone !</h2>
    <h4 class="display-4 mx-auto">Choose the Planets you want to Search</h4>
  </div>
  <div class="row problem-content-margin">
    <div class="col-md-3 card mx-auto">
      <div class="card-body mx-auto">
        <label>Select Planet 1</label>
        <br>
        <select class="custom-select" id="firstPlanet" formControlName="planetOne">
          <option *ngFor="let planet of planets">{{planet.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-3 card mx-auto">
      <div class="card-body mx-auto">
        <label>Select Planet 2</label>
        <br>
        <select class="custom-select" id="secondPlanet" formControlName="planetTwo">
          <option *ngFor="let planet of planets">{{planet.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-3 card mx-auto">
      <div class="card-body mx-auto">
        <label>Select Planet 3</label>
        <br>
        <select class="custom-select" id="thirdPlanet" formControlName="planetThree">
          <option *ngFor="let planet of planets">{{planet.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-3 card mx-auto">
      <div class="card-body mx-auto">
        <label>Select Planet 4</label>
        <br>
        <select class="custom-select" id="fourthPlanet" formControlName="planetFour">
          <option *ngFor="let planet of planets">{{planet.name}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
